<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Cliente - Login</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container align-items-center">
      <div class="text-center">
        <img class="mb-4" src="assets/system_icon.svg" alt="" width="" height="100" />
        <p class="text-white" style="font-size: 15px">
          Suporte Desk e atendimento Online
        </p>
      </div>

      <form class="form-signin text-bg-light p-4 m-auto rounded" style="max-width: 330px"
      role="form"
      method="post" action="">
        <h4 class="form-signin-heading text-center">Login</h4>

        <div class="form-floating mt-4">
          <input
            type="email"
            class="form-control shadow rounded"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Seu email</label>
        </div>
        <div class="form-floating mt-3 mb-4">
          <input
            type="password"
            class="form-control shadow rounded"
            id="floatingPassword"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Senha</label>
        </div>

        <button
          class="btn btn-lg btn-block mb-4 w-100"
          type="submit"
          style="background-color: #1075bc; color: #fff"
        >
          Entrar
        </button>
        <br />
        <a
          href=""
          class="d-flex justify-content-center text-decoration-none"
          style="color: #1075bc"
          >Esqueceu sua senha?</a
        >
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
