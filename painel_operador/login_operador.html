<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <style>
    html,
    body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #5b6370;
    }
    .form-signin {
      max-width: 330px;
      padding: 15px;
    }
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
    .form-signin input[type='email'] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type='password'] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
  <body>
    <main class="container align-items-center">
      <div class="text-center">
        <img
          class="mb-4"
          src="assets/system_icon.svg"
          alt=""
          width=""
          height="100"
        />
        <p class="text-white" style="font-size: 15px">
          Suporte Desk e atendimento Online
        </p>
      </div>

      <form
        class="form-signin ng-pristine ng-scope ng-invalid ng-invalid-required ng-valid-email"
        role="form"
        method="post"
        ng-submit="post()"
        ng-if="viewForm === 1"
      >
        <h2 class="form-signin-heading text-center">
          <img
            src=""
            alt=""
          />
        </h2>
        <input
          ng-disabled="realizandoLogin"
          type="text"
          class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
          placeholder="Conta"
          required=""
          autofocus=""
          ng-model="row.conta"
          autocomplete="name"
        />
        <input
          ng-disabled="realizandoLogin"
          type="email"
          class="form-control ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required"
          placeholder="Seu email"
          required=""
          ng-model="row.email"
          autocomplete="username email"
        />
        <input
          ng-disabled="realizandoLogin"
          type="password"
          class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
          placeholder="Senha"
          required=""
          ng-model="row.senha"
          autocomplete="current-password"
        />
        <div id="message-error" class="alert alert-error alert-danger">
          <span></span>
        </div>
        <button class="btn btn-lg btn-orange btn-block" type="submit">
          <span ng-show="!realizandoLogin" translate="">Entrar</span>
          <img
            ng-show="realizandoLogin"
            class="ng-hide"
            src="images/ajax-loader-menu.000b58ed.gif"
            alt="Carregando..."
          />
        </button>
        <div class="checkbox remember">
          <input
            type="checkbox"
            name="lembrar"
            id="lembrar"
            ng-model="row.remember"
            ng-true-value="'S'"
            ng-false-value="'N'"
            class="ng-pristine ng-untouched ng-valid ng-not-empty"
          />
          <label for="lembrar" translate="">Conectar automaticamente</label>
        </div>
        <br />
        <p class="text-center">
          <a
            class="btn btn-blue btn-block btn-small-text"
            href="https://www.tomticket.com/cadastro"
            title="Criar uma conta"
            translate=""
            >Criar uma conta</a
          >
        </p>
        <br />
        <div>
          <div class="pull-left">
            <a
              href="https://www.tomticket.com/recuperar-senha"
              title="Clique aqui para recuperar sua senha"
              translate=""
              >Esqueci minha senha</a
            >
          </div>
          <div class="pull-right">
            <a
              href="https://www.tomticket.com/recuperar-conta"
              title="Clique aqui para recuperar suas contas"
              translate=""
              >Esqueci minha conta</a
            >
          </div>
        </div>
        <br />
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
